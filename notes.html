<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Notes</title>
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="script.js" defer></script>
</head>
<body class="page-body">
  <header class="page-header">
    <h1>🧠 Notes</h1>
    <a href="dashboard.html" class="back-btn">← Back</a>
  </header>

  <main class="page-content">
    <div class="note-input">
      <textarea id="note-text" placeholder="Write a note..."></textarea>
      <button id="add-note-btn">Add Note</button>
    </div>

    <div id="notes-list" class="notes-list"></div>
  </main>

  <script type="module">
    import { db, auth } from "./script.js";
    import { 
      collection, addDoc, onSnapshot, deleteDoc, doc 
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const notesList = document.getElementById("notes-list");
    const noteInput = document.getElementById("note-text");
    const addNoteBtn = document.getElementById("add-note-btn");
    let userEmail = "";

    onAuthStateChanged(auth, (user) => {
      if (user) {
        userEmail = user.email;
        loadNotes();
      } else {
        window.location.href = "index.html";
      }
    });

    function loadNotes() {
      onSnapshot(collection(db, "notes"), (snapshot) => {
        notesList.innerHTML = "";
        snapshot.forEach((docSnap) => {
          const data = docSnap.data();
          const div = document.createElement("div");
          div.className = "note-card";
          div.innerHTML = `
            <p>${data.text}</p>
            ${userEmail === "dr.lasomed@gmail.com" ? `<button class="delete-btn" data-id="${docSnap.id}">🗑️ Delete</button>` : ""}
          `;
          notesList.appendChild(div);
        });

        if (userEmail === "dr.lasomed@gmail.com") {
          document.querySelectorAll(".delete-btn").forEach((btn) => {
            btn.addEventListener("click", async (e) => {
              await deleteDoc(doc(db, "notes", e.target.dataset.id));
            });
          });
        }
      });
    }

    addNoteBtn.addEventListener("click", async () => {
      const text = noteInput.value.trim();
      if (!text) return alert("Please enter a note.");
      await addDoc(collection(db, "notes"), {
        text,
        createdAt: new Date().toISOString()
      });
      noteInput.value = "";
    });
  </script>
</body>
</html>
