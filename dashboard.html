<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Study Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav>
    <h2>Study Dashboard</h2>
    <div class="menu">
      <button id="menuBtn">☰</button>
      <div class="dropdown">
        <button class="menuItem" id="assignmentsBtn">📘 Assignments</button>
        <button class="menuItem" id="progressBtn">📈 Progress</button>
        <button class="menuItem" id="notesBtn">📝 Notes</button>
        <button id="themeToggle">🌙 Toggle Theme</button>
        <button id="logoutBtn">🚪 Logout</button>
      </div>
    </div>
  </nav>

  <main>
    <h3 id="welcomeMessage">Welcome!</h3>

    <section id="assignmentsSection" class="section">
      <h4>Assignments</h4>
      <div class="assignment-input">
        <input type="text" id="assignmentInput" placeholder="Add new assignment..." />
        <button id="addAssignmentBtn">Add</button>
      </div>
      <ul id="assignmentList"></ul>
    </section>

    <section id="progressSection" class="section hidden">
      <h4>Progress</h4>
      <p>Shared progress will appear here.</p>
    </section>

    <section id="notesSection" class="section hidden">
      <h4>Notes</h4>
      <p>Shared notes will appear here.</p>
    </section>
  </main>

  <footer>
    <p>Created by <strong>Las</strong></p>
  </footer>

  <script type="module" src="script.js"></script>
</body>
</html>
