<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Study Dashboard â€” Login</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* small page-specific tweaks so login looks nice even if style.css is slightly different */
    .login-container {
      width: 360px;
      margin: 80px auto;
      background: rgba(255,255,255,0.98);
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(2,6,23,0.12);
      text-align: center;
    }
    .login-container h2 { margin: 0 0 12px 0; }
    .login-container input {
      width: 92%;
      padding: 12px;
      margin: 8px 0;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      outline: none;
    }
    .login-container button {
      width: 95%;
      padding: 12px;
      margin-top: 10px;
      border-radius: 8px;
      border: none;
      background: linear-gradient(90deg,#16a34a,#2563eb);
      color: white;
      font-weight: 600;
      cursor: pointer;
    }
    .contact-text { font-size: 13px; color: rgba(15,23,42,0.8); margin-top:12px; }
    #errorMsg { color: #b91c1c; margin-top: 8px; min-height: 18px; }
    footer { text-align:center; margin-top: 18px; color: rgba(15,23,42,0.65); }
    footer a { color: inherit; text-decoration:none; font-weight:700; }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Study Dashboard</h2>

    <input id="email" type="email" placeholder="Email" autocomplete="username" />
    <input id="password" type="password" placeholder="Password" autocomplete="current-password" />

    <button id="loginBtn">Login</button>

    <p id="errorMsg"></p>

    <p class="contact-text">
      Need an account? Contact
      <a href="https://instagram.com/las_omed22" target="_blank" rel="noopener noreferrer">@las_omed22</a>
      to get one.
    </p>
  </div>

  <footer>
    Created by <strong>Las</strong>
  </footer>

  <!-- app logic (module) -->
  <script type="module" src="script.js"></script>
</body>
</html>
